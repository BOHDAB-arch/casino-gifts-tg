    <script>
        // Initialize Telegram Web App
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.setHeaderColor('#212121');
        tg.setBackgroundColor('#1a1b2e');
        
        // User data
        let userData = {
            balance: 1500,
            openedCases: 12,
            bestPrize: 1000,
            dailyBonusAvailable: true
        };
        
        // Cases data
        const cases = [
            { id: 1, name: '–°—Ç–∞—Ä—Ç–æ–≤–∏–π –∫–µ–π—Å', price: 100, rarity: 'common', icon: 'üéÅ', color: '#4CAF50' },
            { id: 2, name: '–ö–µ–π—Å —É–¥–∞—á—ñ', price: 250, rarity: 'common', icon: 'üçÄ', color: '#2196F3' },
            { id: 3, name: '–ú—ñ—Å—Ç–∏—á–Ω–∏–π –∫–µ–π—Å', price: 500, rarity: 'rare', icon: 'üîÆ', color: '#9C27B0' },
            { id: 4, name: '–ï–ø—ñ—á–Ω–∏–π –∫–µ–π—Å', price: 750, rarity: 'epic', icon: '‚ö°', color: '#FF9800' },
            { id: 5, name: '–õ–µ–≥–µ–Ω–¥–∞—Ä–Ω–∏–π', price: 1000, rarity: 'legendary', icon: 'üëë', color: '#FFD700' },
            { id: 6, name: '–ó–æ–ª–æ—Ç–∏–π –∫–µ–π—Å', price: 1500, rarity: 'legendary', icon: 'üí∞', color: '#FF5722' }
        ];
        
        // Prizes
        const prizes = [
            { name: '–°—Ä—ñ–±–Ω–∞ –º–æ–Ω–µ—Ç–∞', value: 50, icon: 'ü™ô' },
            { name: '–ó–æ–ª–æ—Ç–∏–π –∫–ª—é—á', value: 200, icon: 'üîë' },
            { name: '–î—Ä–∞–∫–æ–Ω—å–µ —è–π—Ü–µ', value: 500, icon: 'üêâ' },
            { name: '–ö–æ—Ä–æ–Ω–æ–≤–∞–Ω–∞ –∂–µ–º—á—É–∂–∏–Ω–∞', value: 1000, icon: 'üíé' },
            { name: '–ú—ñ—Å—Ç–∏—á–Ω–∏–π –∞—Ä—Ç–µ—Ñ–∞–∫—Ç', value: 750, icon: 'üîÆ' },
            { name: '–°–∫–∞—Ä–±–Ω–∏—Ü—è', value: 300, icon: 'üèÜ' }
        ];
        
        // DOM elements
        const userBalanceEl = document.getElementById('userBalance');
        const casesContainer = document.getElementById('casesContainer');
        const caseModal = document.getElementById('caseModal');
        const caseOpeningEl = document.getElementById('caseOpening');
        const prizeResultEl = document.getElementById('prizeResult');
        const prizeIconEl = document.getElementById('prizeIcon');
        const prizeNameEl = document.getElementById('prizeName');
        const prizeValueEl = document.getElementById('prizeValue');
        const openedCountEl = document.getElementById('openedCount');
        const bestPrizeEl = document.getElementById('bestPrize');
        
        // Initialize
        function init() {
            updateBalance();
            loadCases();
        }
        
        // Update balance display
        function updateBalance() {
            userBalanceEl.textContent = userData.balance.toLocaleString();
            openedCountEl.textContent = userData.openedCases;
            bestPrizeEl.textContent = userData.bestPrize.toLocaleString();
        }
        
        // Load cases
        function loadCases() {
            casesContainer.innerHTML = '';
            
            cases.forEach(caseItem => {
                const caseElement = document.createElement('div');
                caseElement.className = `case-card ${caseItem.rarity}`;
                caseElement.onclick = () => openCase(caseItem);
                
                caseElement.innerHTML = `
                    <div class="case-image" style="background: linear-gradient(135deg, ${caseItem.color}, ${darkenColor(caseItem.color, 20)});">
                        <div style="font-size: 40px;">${caseItem.icon}</div>
                    </div>
                    <div class="case-info">
                        <div class="case-name">${caseItem.name}</div>
                        <div class="case-price">
                            <div class="price-amount">
                                <i class="fas fa-coins"></i> ${caseItem.price}
                            </div>
                            <button class="open-btn" onclick="event.stopPropagation(); openCase(${JSON.stringify(caseItem).replace(/"/g, '&quot;')})">
                                –í—ñ–¥–∫—Ä–∏—Ç–∏
                            </button>
                        </div>
                    </div>
                `;
                
                casesContainer.appendChild(caseElement);
            });
        }
        
        // Open case
        function openCase(caseItem) {
            if (userData.balance < caseItem.price) {
                alert('–ù–µ–¥–æ—Å—Ç–∞—Ç–Ω—å–æ –∫–æ—à—Ç—ñ–≤!');
                return;
            }
            
            // Deduct balance
            userData.balance -= caseItem.price;
            updateBalance();
            
            // Show modal
            document.getElementById('modalTitle').textContent = `–í—ñ–¥–∫—Ä–∏—Ç—Ç—è: ${caseItem.name}`;
            caseModal.style.display = 'flex';
            prizeResultEl.style.display = 'none';
            caseOpeningEl.style.display = 'block';
            
            // Simulate opening
            setTimeout(() => {
                // Random prize
                const prize = prizes[Math.floor(Math.random() * prizes.length)];
                
                // Add prize to balance
                userData.balance += prize.value;
                userData.openedCases++;
                
                if (prize.value > userData.bestPrize) {
                    userData.bestPrize = prize.value;
                }
                
                // Show result
                caseOpeningEl.style.display = 'none';
                prizeIconEl.textContent = prize.icon;
                prizeNameEl.textContent = prize.name;
                prizeValueEl.textContent = `–¶—ñ–Ω–Ω—ñ—Å—Ç—å: ${prize.value} –º–æ–Ω–µ—Ç`;
                prizeResultEl.style.display = 'block';
                
                updateBalance();
                
                // Send to Telegram
                tg.sendData(JSON.stringify({
                    action: 'case_opened',
                    case: caseItem.name,
                    prize: prize.name,
                    value: prize.value,
                    newBalance: userData.balance
                }));
                
            }, 2000);
        }
        
        // Close modal
        function closeModal() {
            caseModal.style.display = 'none';
        }
        
        // Open another case
        function openAnother() {
            caseModal.style.display = 'none';
        }
        
        // Add coins
        function addCoins() {
            userData.balance += 500;
            updateBalance();
            showMessage('+500 –º–æ–Ω–µ—Ç!', 'success');
        }
        
        // Daily bonus
        function dailyBonus() {
            if (!userData.dailyBonusAvailable) {
                showMessage('–ë–æ–Ω—É—Å –≤–∂–µ –æ—Ç—Ä–∏–º–∞–Ω–∏–π —Å—å–æ–≥–æ–¥–Ω—ñ!', 'info');
                return;
            }
            
            userData.balance += 100;
            userData.dailyBonusAvailable = false;
            updateBalance();
            showMessage('–©–æ–¥–µ–Ω–Ω–∏–π –±–æ–Ω—É—Å: +100 –º–æ–Ω–µ—Ç!', 'success');
        }
        
        // Invite friend
        function inviteFriend() {
            userData.balance += 200;
            updateBalance();
            showMessage('+200 –º–æ–Ω–µ—Ç –∑–∞ –∑–∞–ø—Ä–æ—à–µ–Ω–Ω—è!', 'success');
        }
        
        // Show message
        function showMessage(text, type) {
            const msg = document.createElement('div');
            msg.textContent = text;
            msg.style.cssText = `
                position: fixed;
                top: 70px;
                left: 50%;
                transform: translateX(-50%);
                background: ${type === 'success' ? '#4CAF50' : '#2196F3'};
                color: white;
                padding: 12px 24px;
                border-radius: 12px;
                z-index: 3000;
                font-weight: 600;
                box-shadow: 0 5px 20px rgba(0,0,0,0.3);
                animation: slideIn 0.3s;
            `;
            
            document.body.appendChild(msg);
            
            setTimeout(() => {
                msg.style.animation = 'slideOut 0.3s';
                setTimeout(() => msg.remove(), 300);
            }, 3000);
            
            // Add CSS for animation
            if (!document.querySelector('#msg-style')) {
                const style = document.createElement('style');
                style.id = 'msg-style';
                style.textContent = `
                    @keyframes slideIn {
                        from { opacity: 0; transform: translateX(-50%) translateY(-20px); }
                        to { opacity: 1; transform: translateX(-50%) translateY(0); }
                    }
                    @keyframes slideOut {
                        from { opacity: 1; transform: translateX(-50%) translateY(0); }
                        to { opacity: 0; transform: translateX(-50%) translateY(-20px); }
                    }
                `;
                document.head.appendChild(style);
            }
        }
        
        // Darken color
        function darkenColor(color, percent) {
            let num = parseInt(color.replace('#', ''), 16);
            let amt = Math.round(2.55 * percent);
            let R = (num >> 16) - amt;
            let G = (num >> 8 & 0x00FF) - amt;
            let B = (num & 0x0000FF) - amt;
            
            R = R < 0 ? 0 : R > 255 ? 255 : R;
            G = G < 0 ? 0 : G > 255 ? 255 : G;
            B = B < 0 ? 0 : B > 255 ? 255 : B;
            
            return '#' + (0x1000000 + R * 0x10000 + G * 0x100 + B).toString(16).slice(1);
        }
        
        // Initialize app
        document.addEventListener('DOMContentLoaded', init);
    </script>
